<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Detalhes do Discurso</title>
</head>
<body>
    <header>
        <h1>Sistema Push</h1>
    </header>
    <main>
        <section id="detalhes">
            <h2>Detalhes do Discurso</h2>
            <div id="discurso-content">
                <h3>Autor do Discurso:</h3>
                <p id="autor"></p>

                <h3>Data do Discurso:</h3>
                <p id="data"></p>

                <h3>Tema do Discurso:</h3>
                <p id="tema"></p>

                <h3>Resumo do Discurso:</h3>
                <p id="resumo"></p>
                <!-- Os detalhes do discurso serão preenchidos dinamicamente pelo JavaScript -->
                <form action="http://google.com">
                    <input type="submit" value="ir para google" />
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Câmara dos Deputados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
