<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Temas</title>
</head>
<body>
    <h1>Escolha os Temas:</h1>
    
    <div id="temas-container">
        <label>
            <input type="checkbox" name="temas" value="tema1"> Tema 1
        </label>
        <label>
            <input type="checkbox" name="temas" value="tema2"> Tema 2
        </label>
        <label>
            <input type="checkbox" name="temas" value="tema3"> Tema 3
        </label>
        <!-- Adicione mais opções de temas conforme necessário -->
    </div>

    <button onclick="adicionarTema()">Adicionar Tema</button>
    <button onclick="salvarFiltro()">Salvar Filtro</button>

    <script>
        function adicionarTema() {
            const temasContainer = document.getElementById("temas-container");
            const temasSelecionados = [];

            // Percorra todos os checkboxes dentro do container
            const checkboxes = temasContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    temasSelecionados.push(checkbox.value);
                }
            });

            // Limpe o container antes de recriar os checkboxes selecionados
            temasContainer.innerHTML = "";

            // Recrie os checkboxes selecionados no container
            temasSelecionados.forEach((tema) => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="checkbox" name="temas" value="${tema}" checked> ${tema}`;
                temasContainer.appendChild(label);
            });
        }

        function salvarFiltro() {
            const temasContainer = document.getElementById("temas-container");
            const temasSelecionados = [];

            // Percorra todos os checkboxes dentro do container
            const checkboxes = temasContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    temasSelecionados.push(checkbox.value);
                }
            });

            // Você pode fazer algo com a lista de temas selecionados, como enviar para o servidor ou processar localmente.
            console.log("Temas Selecionados:", temasSelecionados);
        }
    </script>
</body>
</html>
