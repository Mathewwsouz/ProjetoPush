<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sistema Push de Atualizações - Câmara dos Deputados</title>
</head>
<body>
    <header>
        <div class="imagem-estilizada">
            <img src="C:\Users\Mateus\Desktop\ProjetoPush-master 01-09\ProjetoPush-master\ProjetoPush-master\camara-dos-deputados-logo.png" alt="Descrição da imagem" width="200" height="auto">

        </div>
    </header>
    <header class="cabecalho-inferior">
        <div >
        </div>
        <div class="caixa-pesquisa">
            <h1 style="font-size: 12px;font-weight: normal;">Assuntos * Institucional * Deputados * Atividade Legislativa * Comunicação * Transparência e prestação de contas     </h1>
            <input type="text" placeholder="Pesquisar">
            <i class="fas fa-search"></i> <!-- Ícone de lupa do FontAwesome -->
        </div>
    </header>
    <Main>

        <section id="filtros">
            <h2>Filtros</h2>
            <label for="filtroOrador">Nome do Orador:</label>
            <input type="text" id="filtroOrador" class="input-field">

            <label for="filtroAssunto">Assunto Tratado:</label>
            <input type="text" id="filtroAssunto" class="input-field">

            <div class="filtro-data">
                <div class="filtro-data-item">
                    <label for="filtroDataInicio">Data de Início:</label>
                    <input type="date" id="filtroDataInicio" class="input-field">
                </div>
                <div class="filtro-data-item">
                    <label for="filtroDataFim">Data de Fim:</label>
                    <input type="date" id="filtroDataFim" class="input-field">
                </div>
            </div>

            <div class="botoes-filtro">
                <button onclick="aplicarFiltros()" class="button">Aplicar Filtro</button>
                <button onclick="salvarFiltros()" class="button">Salvar Filtro</button>
            </div>
        </section>
    

        <Main>
           <section id="sumario">
            <h2>Filtros Cadastrados</h2>
            <ul id="resumos">
                <!-- Aqui, os resumos dos discursos e debates seriam dinamicamente preenchidos por JavaScript -->
            </ul>
        </section> 
        </Main>
        
    </Main>
        
        
    
    <footer>
        <p>&copy; 2023 Câmara dos Deputados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
