        /* Estilizando a lista de opções */
        .multi-select-list {

            display: none;

        .multi-select-custom-checkbox {
            width: 20px;
            height: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        /* Quando a caixa de seleção estiver marcada, mostre o ícone */
        .multi-select-checkbox:checked + .multi-select-custom-checkbox .multi-select-icon {
            display: block;
        }

    <script>
        // Função para lidar com o clique no botão "Salvar Filtro"
        document.getElementById("salvar-filtro").addEventListener("click", function() {
        // Coletar as informações das notificações (mantenha essa parte)
        const palavrasChave = document.getElementById("filtro-palavras-chave").value;
        const comissaoSelecionada = document.getElementById("filtro-comissoes").value;
        const temasSelecionados = Array.from(document.getElementById("filtro-temas").selectedOptions).map(option => option.text);
        const subtemasSelecionados = Array.from(document.getElementById("filtro-subtemas").selectedOptions).map(option => option.text);
        const proposicoesSelecionadas = Array.from(document.getElementById("filtro-proposicoes").selectedOptions).map(option => option.text);

        // Coletar as informações do orador
        const deputadoSelecionado = document.getElementById("filtro-deputado-orador").value;
        const ufSelecionada = document.getElementById("filtro-uf-orador").value;
        const partidoSelecionado = document.getElementById("filtro-partido-orador").value;
        const dataNotificacoes = document.getElementById("filtro-data-notificacoes").value;

        // Construir uma representação do filtro selecionado como desejar
        const filtroCadastrado = [];
        if (deputadoSelecionado) {
            filtroCadastrado.push(`Deputado: ${deputadoSelecionado}`);
        }
        if (palavrasChave) {
            filtroCadastrado.push(`Palavras-Chave: ${palavrasChave}`);
        }
        // Adicione as informações do orador ao filtro
        if (deputadoSelecionado) {
            filtroCadastrado.push(`Deputado: ${deputadoSelecionado}`);
        }
        if (ufSelecionada) {
            filtroCadastrado.push(`UF: ${ufSelecionada}`);
        }
        if (partidoSelecionado) {
            filtroCadastrado.push(`Partido: ${partidoSelecionado}`);
        }
        if (dataNotificacoes) {
            filtroCadastrado.push(`Receber Notificações Até: ${dataNotificacoes}`);
        }

        // Exibir o filtro cadastrado na seção "Filtros Salvos"
        const filtrosSalvosList = document.getElementById("filtros-salvos");
        const novoFiltroItem = document.createElement("li");
        novoFiltroItem.textContent = filtroCadastrado.join(" | ");
        filtrosSalvosList.appendChild(novoFiltroItem);

        // Limpar os campos de filtro após salvar
        document.getElementById("filtro-deputado-orador").value = "";
        document.getElementById("filtro-uf-orador").value = "";
        document.getElementById("filtro-partido-orador").value = "";
        // Limpar os campos de filtragem de notificações (mantenha essa parte)
        document.getElementById("filtro-palavras-chave").value = "";
        document.getElementById("filtro-comissoes").value = "";
        Array.from(document.getElementById("filtro-temas").selectedOptions).forEach(option => option.selected = false);
        Array.from(document.getElementById("filtro-subtemas").selectedOptions).forEach(option => option.selected = false);
        Array.from(document.getElementById("filtro-proposicoes").selectedOptions).forEach(option => option.selected = false);
        document.getElementById("filtro-data-notificacoes").value = "";
        });
